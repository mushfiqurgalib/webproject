<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newlaptop.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="year">Ram</label>
      <input type="text" class="form-control" id="year" [(ngModel)]="newlaptop.ram" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="year">SSD</label>
        <input type="text" class="form-control" id="year" [(ngModel)]="newlaptop.ssd" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="year">Price</label>
        <input type="number" class="form-control" id="year" [(ngModel)]="newlaptop.price" [ngModelOptions]="{standalone: true}">
      </div>
      <!-- <div class="form-group">
        <label for="year">image</label>
        <input type="file" class="form-control" id="year" [(ngModel)]="newlaptop.price" [ngModelOptions]="{standalone: true}" (change)="onselectFile($event)">
      </div> -->
    <button type="submit" class="btn btn-primary" (click)="addlaptop()">Submit</button>
</form>
