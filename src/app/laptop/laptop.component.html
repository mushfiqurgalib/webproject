

<div class="container">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    
    <div class="mt-2 container">
      <div class="row">
        <div class="col-md-4">
          <span class="input-group-btn rounded"><button type="button" class="btn btn-outline-primary mr-1" (click)="addlaptop()">Add new Laptop</button></span>
        </div>
        <div class="col-md-7">
          <div class="input-group">
            <input type="text" class="form-control rounded mr-1" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchString"/>
            <span class="input-group-btn rounded"><button type="button" class="btn mr-1  btn-success" (click)="searchBook()">Search</button></span>
            <span class="input-group-btn rounded"><button type="button" class="btn btn-danger mr-1" (click)="clearSearch()">Clear</button></span>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-2 container">
      <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">Name</th>
            <th scope="col">Ram</th>
            <th scope="col">SSD</th>
            <th scope="col">Price</th> -->
          
          </tr>
        </thead>
        <tbody style=" border: 1px 1px 1px 1px ;">
          <tr  style="text-align: center;" *ngFor="let laptop of laptops; let i = index">
            <div style="text-align: center;"  ><img  src="{{laptop.image}}" (click)="viewlaptop(laptop)">
            
            <div><td> {{laptop.name}}</td></div>
            <td>{{laptop.ram}}</td>
            <td>{{laptop.ssd}}</td>
            
            <td>{{laptop.price}}</td>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M96 0C107.5 0 117.4 8.19 119.6 19.51L121.1 32H541.8C562.1 32 578.3 52.25 572.6 72.66L518.6 264.7C514.7 278.5 502.1 288 487.8 288H170.7L179.9 336H488C501.3 336 512 346.7 512 360C512 373.3 501.3 384 488 384H159.1C148.5 384 138.6 375.8 136.4 364.5L76.14 48H24C10.75 48 0 37.25 0 24C0 10.75 10.75 0 24 0H96zM128 464C128 437.5 149.5 416 176 416C202.5 416 224 437.5 224 464C224 490.5 202.5 512 176 512C149.5 512 128 490.5 128 464zM512 464C512 490.5 490.5 512 464 512C437.5 512 416 490.5 416 464C416 437.5 437.5 416 464 416C490.5 416 512 437.5 512 464z"/></svg>&nbsp;
            <button  type="button" class="btn btn-primary fa-solid fa-cart-shopping"><span id="buy"></span>Buy Now</button>
            <span class="input-group-btn rounded"><button type="button" class="btn btn-danger mr-1" (click)="deleteLaptop(laptop)">Delete</button></span>
            
            
             </div>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
